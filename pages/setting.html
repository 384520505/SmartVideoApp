<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport"
			content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style>
			#app {
				margin-top: 45px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">设置</h1>
		</header>
		<div id="app">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">高清画质
					<div id="quality" class="mui-switch mui-switch-mini">
						<div class="mui-switch-handle"></div>
					</div>
				</li>
				<li class="mui-table-view-cell">打开蓝牙
					<div id="openBluetooth" class="mui-switch mui-switch-mini">
						<div class="mui-switch-handle"></div>
					</div>
				</li>
			</ul>
			<button @click='updateContent' type="button" class="mui-btn">默认</button>
		</div>
	</body>
	<script src="../js/vue.js"></script>
	<script src="../js/mui.min.js"></script>
	<script src="../js/tools.js"></script>
	<script type="text/javascript">
		const App = new Vue({
			el: '#app',
			data() {
				return {
					name: 'hello',
					file: '',
				}
			},
			mounted() {
				mui.plusReady(() => {
					const { initSwitchStatus } = Tools();


					mui.init({});

					// 初始化开关状态
					initSwitchStatus();

					// 高清画质开关
					document.getElementById("quality").addEventListener("toggle", function(event) {
						if (event.detail.isActive) {
							console.log("你启动了开关");
							plus.nativeUI.confirm('打开高清画质，将增加延迟！', (event) => {
								if (!event.index) return;
								mui("#quality").switch().toggle();
							}, '提醒', ['确定', '取消']);

						} else {
							console.log("你关闭了开关");
						}
					})



				})
			},
			methods: {
				createFile() {
					console.log('createFile')
				},
				writeNewFile() {
					const {
						writeFile
					} = Tools();
					this.file = writeFile('{"quality":"SD"}')
					this.file
						.then(res => {
							console.log(res)
						})
						.catch(err => {
							console.log(err)
						})

				},
				readNewFile() {
					const {
						readFile
					} = Tools();
					this.file = readFile();
					this.file
						.then(res => {
							console.log(res)
						})
						.catch(err => {
							console.log(err)
						})
				},
				updateContent() {
					const {
						updateContentToFile
					} = Tools();
					updateContentToFile('quality','true')
						.then(res => {
							console.log(res);
						})
						.catch(err => {
							console.log(err);
						})
				},
			}
		})
	</script>
</html>
